  <script src="https://cdnjs.cloudflare.com/ajax/libs/preact/10.5.8/preact.umd.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/preact/10.5.8/hooks.umd.js"></script>
  <script type="module">
    const { h, Component, render } = preact;
    const { useState, useEffect, useLayoutEffect } = preactHooks;
    import htm from 'https://unpkg.com/htm?module';
    const html = htm.bind(h);
    function App (props) {
      const [search, setSearch] = useState('');
      const onChange = e => {
        const v = e.target.value;
        if (/^([a-z_A-Z]|\s)*$/.test(v)) {
          setSearch(v)
        } else {
          setSearch("");
          setSearch(search);
        }
      }
      let results = [];
      if (search) {
        const tagsSet = new Set();
        search.split(' ').forEach(s => tagsSet.add(s));
        const resultsScored = [];
        sections.forEach(s => {
          const score = s.tags.filter(t => tagsSet.has(t.txt)).length;
          if (score) {
            resultsScored.push({
              score,
              section: s,
            });
          }
        });
        results = resultsScored
          .sort((a, b) => b.score > a.score ? 1 : -1)
          .map(o => o.section);
      }

      useLayoutEffect(() => {
        hljs.highlightAll();
      }, [search]);
      console.log(results);
      return html`
        <div class="container">
          <input 
            type="text" 
            placeholder="search for tags" 
            class="search-bar" 
            value=${search} 
            onInput=${onChange}/>
          <div class="suggestions">
            <span class="tag tag-1">firestore 1</span>
            <span class="tag tag-2">firestore 2</span>
            <span class="tag tag-4">firestore 4</span>
            <span class="tag tag-5">firestore 5</span>
            <span class="tag tag-6">firestore 6</span>
            <span class="tag tag-10">firestore 10</span>
            <span class="tag tag-11">firestore 11</span>
            <span class="tag tag-14">firestore 14</span>
            <span class="tag tag-17">firestore 17</span>
            <span class="tag tag-18">firestore 18</span>
            <span class="tag tag-20">firestore 20</span>
            <span class="tag tag-21">firestore 21</span>
            <span class="tag tag-23">firestore 23</span>
          </div>
          ${results.map(o => html`
            <div key=${o.id} class="result-item">
              <pre><code key=${Math.random()} class="markdown">
                ${o.title}
                ${o.content}</code></pre>
            </div>`)}
        </div>`;
    }

    render(html`<${App} />`, document.body);
  </script>
